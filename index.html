<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    
    <!-- -MAIN- -->
    <main class="w-100">

        <!-- Fixed bar -->
        <div class="fixed-bar top-bottom-height">
            <a class="upgrade btn" href="#">effettua l'upgrade</a>
        </div>

        <!-- LEFT MAIN -->
        <aside class="col left-main h-100">
            <div class="main-logo-box top-bottom-height w-100">
                <img class="main-logo" src="img/logo.svg" alt="Logo di Spotify">
            </div>
            <nav class="left-main-actions-box">
                <ul class="left-main-actions">
                    <li>
                        <img class="home-logo"src="img/home.svg" alt="Immagine tasto Home"> 
                        <a class="home-link" href="#">Home</a>
                    </li>
                    <li>
                        <img class="search-logo" src="img/search.svg" alt="Immagine tasto Search">
                        <a href="#">Cerca</a>
                    </li>
                    <li>
                        <img class="library-logo" src="img/libreria.svg" alt="Immagine tasto Library">
                        <a href="#">La tua libreria</a>
                    </li>
                </ul>
            </nav>
            <div class="install-box">

            </div>
            <h3></h3>
            <div class="create-playlist">

            </div>
            <nav>

            </nav>
        </aside>

        <!-- RIGHT MAIN -->
        <div class="col right-main h-100">

        </div>

    </main>

    <!-- -FOOTER- -->
    <footer class="top-bottom-height w-100">

    </footer>

</body>


</html>
